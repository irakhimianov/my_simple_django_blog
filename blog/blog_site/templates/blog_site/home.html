<!-- templates/home.html -->
{% extends './base.html' %}

{% block content %}
  {% for post in object_list %}
  <section class="content__container _container">
    <div class="content__title">
      <a href="{% url 'post' post.pk %}" class="title__link on-hover">
        {{ post.title }}
      </a>
    </div>
    <div class="content__author">
      {{ post.author }}
    </div>
    <div class="content__body">
      {{ post.body }}
    </div>
  </section>
  {% endfor %}
{% endblock content %}
